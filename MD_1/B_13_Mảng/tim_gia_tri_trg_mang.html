<!DOCTYPE html>

<head>

    <title>find</title>
</head>
<body>
<script>
  let value = prompt("Nhap so lieu ");
  let number = [0,4,2,6,8,3,1];
  for (let i=0;i<number.length;i++){
    if (value == number[i]) {
      alert("gia tri" + number[i] + "tim dc tai" + i);
    }
  }
</script>
