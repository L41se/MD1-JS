<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuffed</title>
</head>
<body>
<script>
  let x=[-2,1,4,7,2,3,9];
  let first = 0;
  let last = x.length - 1;
  while (first<last) {
    let b = x[first]
    x[first]= x[last]
    x[last]= b
    first++
    last--
  }
  document.write(x)
</script>
</body>
