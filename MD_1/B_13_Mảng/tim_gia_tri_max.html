<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thingyslitic</title>
</head>
<body>
<script>
    let array = [-1,-3.5,-25,5,7,3,8];
    let max = array[0];
    let index = 0;
    for (let i=1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("max " + max + " at position " + index);
</script>
</body>
</html>
