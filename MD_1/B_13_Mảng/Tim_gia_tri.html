<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thingy</title>
</head>
<body>
<script>
  let value = prompt("enter a number");
  let array = [3,6,1,7,0,93,46,3.5];
  for (let i = 0; i < array.length; i++) {
    if (value == array[i]){
      alert("value "+ array[i] + " found at " +i);
    }
  }
</script>
