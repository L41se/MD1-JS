<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year = parseInt(prompt("Nhap nam"));
  if ( year % 4 ==0 ) {
    if ( year % 100 ==0 ) {
      if ( year % 400 ==0) {
        alert(year + "Day la nam nhuan");
      } else {
        alert(year + "Day khong phai nam nhuan");
      }
    } else {
      alert(year + "Day la nam nhuan");
    }
  } else {
    alert(year + "Day khong phai nam nhuan");
  }
</script>

</body>
</html>
