<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuff</title>
</head>
<body>
<script>
    inputPhysic = prompt("nhap diem vat ly")
    inputChemistry = prompt("nhap diem hoa hoc")
    inputBiology = prompt("nhap diem sinh hoc")
    let Physic = parseInt(inputPhysic)
    let Chemistry = parseInt(inputChemistry)
    let Biology = parseInt(inputBiology)
    let Tong = Physic + Chemistry + Biology
    let DTB = (Physic + Chemistry + Biology) / 3
    document.write("Tong = "+Tong)
    document.write("<br>")
    document.write("DBT = "+DTB)
</script>

</body>
</html>
