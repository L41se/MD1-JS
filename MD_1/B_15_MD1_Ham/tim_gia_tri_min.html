<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find min</title>
</head>
<body>
<script>
  function minArray(arr) {
    let min = arr[0];
    for(var i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }

</script>
</body>
