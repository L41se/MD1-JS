<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
  class Temperature{
    celcius;
    constructor(celcius) {
      this.celcius = celcius;
    }
    celcius1(){
      return this.celcius;
    }
    fahrenheit(){
      return this.celcius * 9 / 5 + 32;
    }
    kelvin(){
      return this.celcius + 273.15;
    }
  }
  let Temperature1 = new Temperature(37);
  let MyCelcius = Temperature1.celcius1();
  let MyFahrenheit = Temperature1.fahrenheit();
  let MyKelvin = Temperature1.kelvin();
  document.write("My celcius is: " + MyCelcius + "<br>" + "My fahreheit is: " + MyFahrenheit + "<br>" + "My Kelvin is: " + MyKelvin)
</script>
</body>
</html>
