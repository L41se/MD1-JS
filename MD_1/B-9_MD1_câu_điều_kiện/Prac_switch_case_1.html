<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch1</title>
</head>
<body>
<script>
  let browser = prompt("Vui long nhap ten browser",'')
  switch (browser) {
    case 'Edge':
            alert("Ban co 1 khia canh sac nhon");
          break;
    case 'chrome':
    case 'Firefox':
    case 'opera':
    case 'safari':
           alert("Chung toi cung ho tro cac phan trinh duyet nay");
    default:
    alert("mong page nay on")
  }
</script>
</body>
</html>
